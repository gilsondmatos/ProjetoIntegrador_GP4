<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 login-section-wrapper bg-light align-items-center">
      <div class="brand-wrapper">
        <img src="https://i.imgur.com/m3dqsYN.png" alt="logo" class="logo">
      </div>
      <div class="login-wrapper my-auto">
        <h1 class="login-title">Log in</h1>
        <form action="#!">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="email@exemplo.com">
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha">
          </div>
          <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Login">
        </form>
        <a href="#!" class="forgot-password-link">Esqueceu a senha?</a>
        <p class="login-wrapper-footer-text">Novo na LinkeDreams? <a href="#!" class="text-reset">Cadastre-se</a>
        </p>
      </div>
    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="https://i.imgur.com/WGhItAg.png" alt="login image" class="login-img">
    </div>
  </div>
</div>
