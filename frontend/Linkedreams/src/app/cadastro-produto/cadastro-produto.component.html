<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right " id="sidebar-wrapper" style="background-color: #F1F9FF;">
    <div class="sidebar-heading text-center">Menu</div>
    <div class="list-group list-group-flush">
      <a routerLink='/cadastroProduto' class="list-group-item list-group-item-action bg-light"><i class="fa fa-plus-circle"
          aria-hidden="true"></i> Cadastrar Produto</a>
      <a routerLink='/exibirProdutos' class="list-group-item list-group-item-action bg-light"><i class="fa fa-list-ol"
          aria-hidden="true"></i> Lista de Produtos</a>
      <a href="#" class="list-group-item list-group-item-action bg-light"><i class="fa fa-info-circle"
          aria-hidden="true"></i> Suporte técnico</a>
      <a href="#" class="list-group-item list-group-item-action bg-light" (click)='sair()'><i class="fa fa-sign-out"
          aria-hidden="true"  ></i> Sair</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light border-bottom color-secondary">

      <button class="btn btn-primary" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>
    
    </nav>

    <div class="container-fluid ">
      <div class="row d-flex justify-content-center mt-5 ">
        <div class="col-md-10 color-principal">
          <h1 class="mt-4 text-center text-white ">Cadastrar produtos</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center color-texto">
        <div class="col-md-5 color-secondary">




          <div class="form-group mt-3 ">
            <label for="nome">Nome:</label>
            <input [(ngModel)]='produto.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite o nome do produto">
          </div>
          <div class="form-group">  
            <label for="usuario">Valor:</label>
            <input [(ngModel)]='produto.preco' class="form-control" type="text" name="valor" id="valor" placeholder="Digite o valor do produto">
          </div>


        </div>
        <div class="col-md-5 color-secondary">

          <div class="form-group mt-2">
            <label for="texto">Escolha uma categoria ou <a data-toggle="modal" data-target="#novaCategoria" class="titulo-destaque" >cadastre uma nova</a>: </label>
            <select  class="form-control" [(ngModel)]='idCategoria' (change)='findByCategoria()' name="categoria" id="categoria">
              <option *ngFor='let item of listaCategorias'>{{item.nome}}</option>
            </select>
          </div>

          <div class="form-group">
            <legend class="col-form-label ">Status:</legend>
            <div class="row" (change)='tipoStatus($event)' >
              <div class=" form-check ml-3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Ativado
                </label>
              </div>
              <div class="form-check ml-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                <label class="form-check-label" for="exampleRadios2">
                  Desativado
                </label>
              </div>
            </div>
           
          </div>


        </div>
      </div>
      <div class="row d-flex justify-content-center color-texto">
        <div class="col-md-10 color-secondary">
          <div class="form-group">
            <label for="foto">Link da Foto :</label>
            <input [(ngModel)]='produto.imagem' class="form-control color-texto" type="text" name="foto" id="foto" placeholder="Link da foto do produto">
        </div>
          <div class="form-group">
            <label for="texto">Descrição:</label>
            <textarea [(ngModel)]='produto.descricao' class="form-control" name="texto" id="texto" rows="3" placeholder="Faça uma breve descrição do produto"></textarea>
          </div>

          <div class="d-flex justify-content-center mb-2">

            <button type="submit" class="btn btn-secondary text-white mr-4">Cancelar</button>
            <button type="submit" class="btn color-principal text-white">Cadastrar</button>
          </div>

        </div>
      </div>



    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>

<!-- /#wrapper -->

<div class="modal fade" id="novaCategoria" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Nova Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="nome">Nome</label>
          <input [(ngModel)]='categoria.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome da categoria">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)='cadastrar()'>Cadastrar</button>
      </div>
    </div>
  </div>
</div>
