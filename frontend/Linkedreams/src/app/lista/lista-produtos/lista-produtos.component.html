<div class="card text-center">
  <div class="card-body card-color">
    <h3 class="mt-2">Transformando sonhos em realidade</h3>
    <!-- Exemplo de único botão danger -->
    <div class="btn-group  ">
      <div class="row d-flex justify-content-center mb-2 mt-5">
        <div class="col-md-4 ">
          <div class="form-group">
            <input size="120" type="text" class="form-control text-center" id="nomeProduto"
              placeholder="Pesquise pelo nome de um produto" [(ngModel)]='nomeProduto' (keyup)='findByNomeProduto()'>
          </div>

        </div>
        <div class="col-md-4">
          <div class="form-group">
            <input size="120" type="text" class="form-control text-center" id="causaProduto"
              placeholder="Pesquise pelo nome de uma causa " [(ngModel)]='causaProduto' (keyup)='findByCausaProduto()'>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- card dos produtos  -->
<div class="py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4 " *ngFor='let item of listaProdutos'>
        <div class="card mb-4 shadow-sm card-altura-largura">
          <img class="card-img-top img" src={{item.imagem}} alt="Card image cap">
          <div class="card-body card-color">
            <h5 class="card-title text-center">{{item.nome}}</h5>
            <p class="card-text text-center"><small class="text-muted textFonte">
                {{item.usuario.nome_completo}}
              </small></p>
            <p class="card-text text-justify">{{item.descricao}}</p>
            <div class="d-flex justify-content-between align-items-center">
            </div>
          </div>
          <div class="d-flex justify-content-around card-color align-items-center">
            <p class="card-text textPreco">R$ {{item.preco}}</p>
            <button type="button" class="btn btn-outline-primary text-center mb-3"
              (click)='comprar(item.id)'>Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/card dos produtos  -->

<!-- modal entrar -->
<div
  class="modal fade"
  id="modal-login-2"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content justify-content-center">
      <div class="modal-header">
        <p class="text-center" id="exampleModalLabel">Faça o login para finalizar a compra</p>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="usuario">E-mail:</label>
            <input  [(ngModel)]="userLogin.email"  class="form-control" type="text" name="email" id="email" placeholder="Digite o seu e-mail">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Digite a sua senha">
        </div>


          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" (click)='entrar()' data-dismiss="modal">Entrar</button>
          </div>
        </form>
      </div>

      <div class="modal-footer justify-content-center">
        <p class="text-center" data-dismiss="modal">Não tem uma conta? <a routerLink='/faca-parte'>Cadastre-se</a></p>
      </div>
    </div>
  </div>
</div>
