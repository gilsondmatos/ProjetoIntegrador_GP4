  <div class="container-fluid col-md-10">
    <div class="row  d-flex justify-content-center">
      <div class="col-md-4 "*ngFor='let item of  categoria.produto'>
       
        <div class="card-group mt-4 mb-4 card-largura"  >
          <div class="card ">
            <img class="card-img-top" src={{item.imagem}} alt="">
            <div class="card-body card-color">
              <h5 class="card-title text-center">{{item.nome}}</h5>
              <p class="card-text text-center"><small class="text-muted textFonte">
               {{item.usuario.nome_completo}}
              </small></p>
              
              
            </div>
       
            <div class="d-flex justify-content-around card-color align-items-center">
              <p class="card-text textPreco">R$ {{item.preco}}</p>
              <button type="button" class="btn btn-outline-primary text-center mb-3 ">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
