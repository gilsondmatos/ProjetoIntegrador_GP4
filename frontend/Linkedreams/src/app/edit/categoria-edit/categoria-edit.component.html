<div class="container-fluid ">
    <div class="row d-flex justify-content-center mt-5 ">
      <div class="col-md-10 color-principal">
        <h1 class="mt-4 text-center text-white ">Editar categoria</h1>
      </div>
    </div>
    <div class="row d-flex justify-content-center color-texto">
      <div class="col-md-10 color-secondary">
        <div class="form-group mt-2">
            <label for="nome">Nome:</label>
            <input [(ngModel)]='categoria.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome da categoria">
          </div>
    
        <div class="d-flex justify-content-center mb-2">

            <button type="button" class="btn btn-success" data-dismiss="modal" (click)='atualizar()'>Atualizar</button>
        </div>

      </div>
</div>
