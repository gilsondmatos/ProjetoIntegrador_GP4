<!-- modal entrar -->
<div
  class="modal fade"
  id="modal-login"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content justify-content-center">
      <div class="modal-header justify-content-center">
        <p class="text-center" id="exampleModalLabel">Entrar</p>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="usuario">E-mail:</label>
            <input  [(ngModel)]="userLogin.email"  class="form-control" type="text" name="email" id="email" placeholder="Digite o seu e-mail">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Digite a sua senha">
        </div>


          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" (click)='entrar()' data-dismiss="modal">Entrar</button>
          </div>
        </form>
      </div>

      <div class="modal-footer justify-content-center">
        <p class="text-center" data-dismiss="modal">Não tem uma conta? <a routerLink='/faca-parte'>Cadastre-se</a></p>
      </div>
    </div>
  </div>
</div>
