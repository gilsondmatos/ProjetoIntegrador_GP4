<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right " id="sidebar-wrapper" style="background-color: #F1F9FF;">
      <div class="sidebar-heading text-center">Menu</div>
      <div class="list-group list-group-flush">
        <a routerLink='/cadastrarCategoria' class="list-group-item list-group-item-action bg-light"><i class="fa fa-plus-circle"
            aria-hidden="true"></i> Cadastrar Categoria</a>
        <a routerLink='/exibirCategorias' class="list-group-item list-group-item-action bg-light"><i class="fa fa-list-ol"
            aria-hidden="true"></i> Lista de Categoria</a>
        <a  routerLink='/contato' class="list-group-item list-group-item-action bg-light"><i class="fa fa-info-circle"
            aria-hidden="true"></i> Suporte tÃ©cnico</a>
        <a  class="list-group-item list-group-item-action bg-light" (click)='sair()'><i class="fa fa-sign-out"
            aria-hidden="true"  ></i> Sair</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light border-bottom color-secondary">
  
        <button class="btn btn-primary" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>
        
      </nav>
  
      <div class="container-fluid ">
        <div class="row d-flex justify-content-center mt-5 ">
          <div class="col-md-10 color-principal">
            <h1 class="mt-4 text-center text-white ">Cadastrar categoria</h1>
          </div>
        </div>
        <div class="row d-flex justify-content-center color-texto">
          <div class="col-md-10 color-secondary">
            <div class="form-group mt-2">
                <label for="nome">Nome:</label>
                <input [(ngModel)]='categoria.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome da categoria">
              </div>
        
            <div class="d-flex justify-content-center mb-2">
  
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)='cadastrar()'>Cadastrar</button>
            </div>
  
          </div>
        </div>
  
  
  
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
