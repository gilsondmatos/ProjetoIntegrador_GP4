<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right " id="sidebar-wrapper" style="background-color: #F1F9FF;">
    <div class="sidebar-heading text-center">Menu</div>
    <div class="list-group list-group-flush">
      <a routerLink='/cadastroProduto' class="list-group-item list-group-item-action bg-light"><i
          class="fa fa-plus-circle" aria-hidden="true"></i> Cadastrar Produto</a>
      <a routerLink='/exibirProdutos' class="list-group-item list-group-item-action bg-light"><i class="fa fa-list-ol"
          aria-hidden="true"></i> Lista de Produtos</a>
      <a href="#" class="list-group-item list-group-item-action bg-light"><i class="fa fa-info-circle"
          aria-hidden="true"></i> Suporte técnico</a>
      <a href="#" class="list-group-item list-group-item-action bg-light"><i class="fa fa-sign-out"
          aria-hidden="true"></i> Sair</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light border-bottom color-secondary">

      <button class="btn btn-primary" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>

    </nav>

    <div class="container-fluid ">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-10 color-principal">
          <h1 class="mt-4 text-center text-white ">Lista de produtos</h1>
        </div>
      </div>


      <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-10">

          <table class="table table-hover">
            <thead class="color-secondary">
              <tr>
                <th scope="col">PRODUTO</th>
                <th scope="col"class="text-center">CATEGORIA</th>
                <th scope="col"class="text-center">STATUS</th>
                <th scope="col" class="text-center">AÇÕES</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of user.produto'>
                <td >{{item.nome}}</td>
                <td class="text-center">{{item.categoria.nome}}</td>
                <td class="text-center"  > {{analisaStatus(item.status)}} </td>
                <td class="d-flex justify-content-center">
                  <button class="btn btn-info mr-3" [routerLink]="['/produto-edit',item.id]" >Editar</button>
                  <button class="btn btn-danger" data-toggle= "modal"
                  data-target="#modal-cadastro" (click)='enviarIdProduto(item.id)'>Apagar</button>
                </td>
              </tr>
          
            
            </tbody>
          </table>

        </div>
      </div>




    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->


        <!-- modal Cadastro -->

        <div
        class="modal fade"
        id="modal-cadastro"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        >
        <div class="modal-dialog" role="document">
          <div class="modal-content justify-content-center">
            <div class="modal-header justify-content-center">
              <p class="text-center" id="exampleModalLabel">Aviso</p>
            </div>
            <div class="modal-body">
              <div class="modal-header justify-content-center">
                <p class="text-center" id="exampleModalLabel">Deseja realmente excluir esse produto ?</p>
              </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-danger mr-4"data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success " data-dismiss="modal" (click)='apagar()'>Confirmar</button>
                </div>
             
            </div>
          </div>
        </div>
        </div>
